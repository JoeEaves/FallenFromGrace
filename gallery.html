        <section class="gallery">
  <div class="carousel">
    
    <input type="radio" id="image1" name="gallery-control" checked>
    <input type="radio" id="image2" name="gallery-control">
    <input type="radio" id="image3" name="gallery-control">
    <input type="radio" id="image4" name="gallery-control">
    
    <input type="checkbox" id="fullscreen" name="gallery-fullscreen-control"/>
    
    <div class="wrap">
      
      <figure>
        <label for="fullscreen">
          <img src="img/zero.jpg" alt="image1"/>
        </label>
      </figure>
      
      <figure>
        <label for="fullscreen">
          <img src="img/one.jpg" alt="image2"/>
        </label>
      </figure>

      <figure>
        <label for="fullscreen">
          <img src="img/two.jpg" alt="image3" />
        </label>
      </figure>

      <figure>
        <label for="fullscreen">
          <img src="img/three.jpg" alt="image4"/>
        </label>
      </figure>

    </div>
    
    <div class="thumbnails">
      
      <div class="slider"><div class="indicator"></div></div>
      
      <label for="image1" class="thumb" style="background-image: url('img/zero.jpg')"></label>
      
      <label for="image2" class="thumb" style="background-image: url('img/one.jpg')"></label>
      
      <label for="image3" class="thumb" style="background-image: url('img/two.jpg')"></label>
        
      <label for="image4" class="thumb" style="background-image: url('img/three.jpg')"></label>
        
    </div>
  </div>
